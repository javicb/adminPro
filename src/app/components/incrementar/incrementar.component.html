<div class="input-group">
  <span class="input-group-btn">
    <button type="button" (click)="cambiarValor(-5)" [ngClass]="btnClass"><em class="fa fa-minus"></em></button>
  </span>
  <input type="number" class="form-control" placeholder="Progress" min="0" max="100" (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }">
  <span class="input-group-btn">
    <button type="button" (click)="cambiarValor(+5)" [ngClass]="btnClass"><em class="fa fa-plus"></em></button>
  </span>
</div>
