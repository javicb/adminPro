<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"><em class="fa fa-minus"></em></button>
  </span>
  <input type="number" class="form-control" placeholder="Progress" [(ngModel)]="progreso">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)"><em class="fa fa-plus"></em></button>
  </span>
</div>
