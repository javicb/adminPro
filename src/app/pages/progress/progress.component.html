<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div class="progress-bar active bg-info progress-bar-striped" style="height:10px;" role="progressbar"
            [style.width]="getPorcentaje"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><em class="fa fa-minus"
                (click)="cambiarValor(-5)"></em></button>
          </span>
          <input type="number" class="form-control" placeholder="Progress" [(ngModel)]="progreso">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><em class="fa fa-plus"
                (click)="cambiarValor(+5)"></em></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class=" col-6">
    <div class="card">
      <div class="card-body">
        2
      </div>
    </div>
  </div>
</div>
