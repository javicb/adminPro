<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div class="progress-bar active bg-info progress-bar-striped" style="height:10px;" role="progressbar"
            [style.width]="getPorcentaje1"></div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar active bg-primary progress-bar-striped" style="height:10px;" role="progressbar"
            [style.width]="getPorcentaje2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementar>
      </div>
    </div>
  </div>

  <div class=" col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementar (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementar>
      </div>
    </div>
  </div>

</div>
